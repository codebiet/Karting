<!DOCTYPE html>
<html lang="en" dir="ltr">
{%load static%}
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="{%static "images/favicon.ico"%}">
    <title>CONTACT-PAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "karting/styles.css" %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  </head>
  <body >
    <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #f0a500">
      <a class="navbar-brand" href="#">
        <img src="{%static "images/logo (2).png"%}" alt="Logo" style="width:150%; height:auto;">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"> </span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar" style="position: absolute; right:60px; font-weight:bold; font-size:110%; ">
        <ul class="navbar-nav mr-auto " style=" margin-left: auto; margin-right: auto">
          <li class="nav-item">
            <a class="nav-link" href="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about">AboutUs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

  <div class="contactform container">
    <div class="contact-heading">
      CONTACT US
    </div>

    <div class="contact-us" >
      <form class="contactus-form" method="POST">
        <table>
            {{form.as_table}}
            {%csrf_token%}
        </table>    
        <input class="submit-contact" type="submit" name="" value="SUBMIT">
      </form>

    </div>


  </div>

  <div class="container-fluid footer" style="padding: 30px 150px;">
    <div class="row" style="">
      <div class="col-sm-8">
        Want to recieve the best offers from different websites? Subsribe to our newsletter.
      </div>
      <div class="col-sm-4" style="width:100%;">
        <input class="email-input" type="email" name="" value="" placeholder="Your E-mail">
        <input class="Email" type="submit" name="" value="Submit">
     </div>
  </div>
    <hr>
    <div class="row">
      <div class="col-sm-8">
        Connect with Us
      </div>
      <div class="col-sm-4">
        <a class="social" href="#"> <img src="{% static "images/instagram-3-24.png"%}" alt="">
        </a>
        <a class="social" href="#"> <img src="{%static "images/twitter-3-24.png"%}" alt="">
        </a>
        <a class="social" href="#">
          <img src="{%static "images/message-24.png"%}" alt="">
        </a>
        <a class="social" href="#">
          <img src="{% static "images/facebook-3-24.png" %}" alt="">
        </a>



      </div>
    </div>

  <!-- <button type="button" name="button">Back to Homepage</button> -->

    </body>

</html>
